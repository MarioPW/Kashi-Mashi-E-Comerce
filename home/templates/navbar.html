{% load static %}

<section id="navbar">
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">
        <img
          src="{% static 'logo_peq.jpg' %}"
          alt="K-M Tejidos hechos con amor"
      /></a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item m-auto">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'catalog' %}"
              >Catálogo</a
            >
          </li>
          {% if categories %}
          {% for category in categories %}
          {% if category.show_it %}

          <li class="nav-item my-1 m-auto">
            <a
              class="nav-link active myButton-blue px-2"
              aria-current="page"
              href="{% url 'cat_products' category.id %}"
              >{{ category }}</a
            >
          </li>
          {% endif %}
          {% endfor %}
          {% endif %}

          <li class="nav-item m-auto">
            <a
              class="nav-link active"
              aria-current="page"
              href="{% url 'register_user' %}"
              >Regístrate</a
            >
          </li>
          <li class="nav-item m-auto">
            <p class="nav-link disabled" style="color: rgba(1, 194, 201)">
              ♥ ♥ ♥
            </p>
          </li>
        </ul>

        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-info" type="submit">Search</button>
        </form>
      </div>
    <div class="d-md-flex">
      <a href="#"
        ><img
          src="{% static 'shopping_cart.png' %}"
          class="float-end shopping_cart mx-4"
      /></a>
    </div>
  </div>
  </nav>
</section>
