<!--{% load static %}-->

<section id="carousel">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-bs-ride="carousel"
    data-pause="false"
  >
    <div class="carousel-indicators">
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="0"
        class="active"
        aria-current="true"
        aria-label="Slide1"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="1"
        aria-label="Slide2"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide3"
      ></button>
      <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="3"
        aria-label="Slide3"
      ></button>
    </div>

    <!-- Item fijo del carrusel -->

    <div class="carousel-inner carousel_img">
      <div class="carousel-item active carousel_img">
        <img class="d-block w-100 h-100 carousel_img" src={% static 'kid.jpg' %}
        alt='K-M Tejidos hechos con amor'>
        <div class="carousel-caption d-none d-md-block">
          <h5>Kashi Mashi</h5>
          <p>Tejidos hechos con amor</p>
        </div>
      </div>

      {% for component in car_stuff %}
      <div class="carousel-item">
        <img class="d-block w-100 carousel_img" src={{ component.image.url }} alt={{ component.image_name }}>
        <div class="carousel-caption d-none d-md-block">
            <h5>{{ component.image_name }}</h5>
            <p>{{ component.message }}</p>
        </div>
    </div>
      {% endfor %}
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
  <div class="overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-4 offset-md-0"></div>
      </div>
    </div>
  </div>
</section>
